- id: '1697546090175'
  alias: 'group: office radiator toggle'
  description: ''
  trigger:
  - platform: state
    entity_id:
    - input_boolean.office_radiator_toggle
    id: office-thermostat
  - platform: state
    entity_id:
    - climate.office_smart_radiator
    id: office-radiator
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - office-thermostat
      sequence:
      - choose:
        - conditions:
          - condition: state
            state: 'on'
            entity_id: input_boolean.office_radiator_toggle
          sequence:
          - service: climate.turn_on
            data: {}
            target:
              entity_id: climate.office_smart_radiator
        default:
        - service: climate.turn_off
          data: {}
          target:
            entity_id: climate.office_smart_radiator
    - conditions:
      - condition: trigger
        id:
        - office-radiator
      sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: climate.office_smart_radiator
            state: heat
          sequence:
          - service: input_boolean.turn_on
            data: {}
            target:
              entity_id: input_boolean.office_radiator_toggle
        default:
        - service: input_boolean.turn_off
          data: {}
          target:
            entity_id: input_boolean.office_radiator_toggle
