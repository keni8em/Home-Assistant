  alias: 'external: Tado Climate HVAC Mode Changed'
  description: ''
  trigger:
  - alias: When Tado HVAC Mode Changes to unavailable
    platform: state
    entity_id:
    - climate.front_room_tado
    - climate.family_room_tado
    - climate.kitchen_tado
    - climate.spare_room_tado
    - climate.maitius_room_tado
    - climate.maireads_room_tado
    - climate.bedroom_tado
    id: to-unavailable
    to: unavailable
  - alias: When Tado HVAC Mode Changes to unknown
    platform: state
    entity_id:
    - climate.front_room_tado
    - climate.family_room_tado
    - climate.kitchen_tado
    - climate.spare_room_tado
    - climate.maitius_room_tado
    - climate.maireads_room_tado
    - climate.bedroom_tado
    id: to-unknown
    to: unknown
  - alias: When Tado HVAC Mode Changes to unavailable
    platform: state
    entity_id:
    - climate.front_room_tado
    - climate.family_room_tado
    - climate.kitchen_tado
    - climate.spare_room_tado
    - climate.maitius_room_tado
    - climate.maireads_room_tado
    - climate.bedroom_tado
    id: from-unavailable
    from: unavailable
  - alias: When Tado HVAC Mode Changes to unknown
    platform: state
    entity_id:
    - climate.front_room_tado
    - climate.family_room_tado
    - climate.kitchen_tado
    - climate.spare_room_tado
    - climate.maitius_room_tado
    - climate.maireads_room_tado
    - climate.bedroom_tado
    id: from-unknown
    from: unknown
  - alias: When Tado HVAC Mode is Manually Changed
    platform: state
    entity_id:
    - climate.front_room_tado
    - climate.family_room_tado
    - climate.kitchen_tado
    - climate.spare_room_tado
    - climate.maitius_room_tado
    - climate.maireads_room_tado
    - climate.bedroom_tado
    id: hvac-mode-changed
    to:
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - to-unavailable
        - to-unknown
        - from-unavailable
        - from-unknown
      sequence:
      - stop: ''
      alias: Tado becomes unavailable
    - conditions:
      - condition: trigger
        id:
        - hvac-mode-changed
      - condition: not
        conditions:
        - condition: trigger
          id:
          - to-unavailable
          - to-unknown
          - from-unavailable
          - from-unknown
