    - conditions: []
      sequence:
      - variables:
          heating_control: climate.bedroom_tado
        alias: 'Define variable: heating_control'
    - conditions: []
      sequence:
      - variables:
          heating_control: climate.maitius_room_tado
        alias: 'Define variable: heating_control'
    - conditions: []
      sequence:
      - variables:
          heating_control: climate.maireads_room_tado
        alias: 'Define variable: heating_control'
    - conditions: []
      sequence:
      - variables:
          heating_control: climate.spare_room_tado
        alias: 'Define variable: heating_control'
  mode: single
